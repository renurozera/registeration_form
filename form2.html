<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="css.css">
</head>

<script src="jquery.js"></script>
 
<body>
<div id="container">
 <h1 class="register-title">Personal Info</h1>
  <form class="register" action="map.html">
    <input type="email" class="register-input" placeholder="Email address" name="email" required />
    <input type="text" class="register-input" placeholder="Phone No." name="phone" required />
    <input type="submit" value="Submit" class="register-button">
  </form>
</div>
</body>
</html>
